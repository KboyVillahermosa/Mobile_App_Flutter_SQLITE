publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  random_string: ^2.3.1
  cupertino_icons: ^1.0.2
  image_picker: ^1.0.4  # For selecting images
  shared_preferences: ^2.5.3
  intl: ^0.18.1         # For date formatting

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
